<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать тему - Форум</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/forum.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <a href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Логотип" class="header-logo">
            </a>
            <nav>
                <a href="{{ url_for('main.requests') }}"><button class="nav-button">Запросы</button></a>
                <a href="{{ url_for('main.directory') }}"><button class="nav-button">Справочник</button></a>
                <a href="{{ url_for('main.show_calendar') }}"><button class="nav-button">Календарь</button></a>
                <a href="{{ url_for('main.forum') }}"><button class="nav-button active">Форум</button></a>
            </nav>
            <a href="{{ url_for('main.logout') }}">
                <img src="{{ url_for('static', filename='images/user.png') }}" alt="Пользователь" class="user-icon">
            </a>
        </header>

        <main>
            <div class="form-container">
                <h2>Создать новую тему</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('main.forum_create_topic') }}">
                    <div class="form-group">
                        <label for="title">Заголовок темы:</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="Введите заголовок" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Описание:</label>
                        <textarea id="description" name="description" class="form-control" rows="6" placeholder="Опишите вашу тему" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Создать тему</button>
                        <a href="{{ url_for('main.forum') }}">
                            <button type="button" class="btn-secondary">Отмена</button>
                        </a>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>Персональный ассистент по юриспруденции</p>
            <p>Ostis 2025</p>
        </footer>
    </div>
</body>
</html>
