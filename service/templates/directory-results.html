<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты поиска - Справочник</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/directory-results.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <a href="{{ url_for('main.directory') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Логотип" class="header-logo">
            </a>
            <nav>
                <a href="{{ url_for('main.requests') }}"><button class="nav-button">Запросы</button></a>
                <a href="{{ url_for('main.directory') }}"><button class="nav-button active">Справочник</button></a>
                <a href="{{ url_for('main.show_calendar') }}"><button class="nav-button">Календарь</button></a>
                <a href="{{ url_for('main.forum') }}"><button class="nav-button">Форум</button></a>
            </nav>
            <a href="{{ url_for('main.logout') }}">
                <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Выйти" class="user-icon">
            </a>
        </header>

        <main>
            <a href="{{ url_for('main.directory') }}" class="back-link">← Назад к справочнику</a>

            <div class="results-container">
                <div class="search-query">
                    <h2>Результаты поиска: "{{ query }}"</h2>
                </div>

                {% if results %}
                    {% for result in results %}
                    <div class="result-card">
                        <h3>{{ result }}</h3>
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="empty-state">
                        <p>Ничего не найдено</p>
                    </div>
                {% endif %}
            </div>
        </main>

        <footer>
            <p>Персональный ассистент по юриспруденции</p>
            <p>Ostis 2025</p>
        </footer>
    </div>
</body>
</html>
