<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/test.css') }}">
</head>
<body>
    <div class="container">
        <div class="test-card">
            <div class="test-header">
                <h1>Тестирование</h1>
                <div class="progress-info">
                    <span>Вопрос: <span id="currentQuestion">1</span></span>
                    <span>Правильных ответов: <span id="correctAnswers">0</span></span>
                </div>
            </div>

            <div class="test-content">
                <div id="questionSection" class="question-section">
                    <h2 id="questionText">Загрузка вопроса...</h2>
                    <div id="answersContainer" class="answers-container">
                        <!-- Варианты ответов будут здесь -->
                    </div>
                    <button id="submitBtn" class="submit-btn" style="display: none;">Ответить</button>
                </div>

                <div id="resultSection" class="result-section" style="display: none;">
                    <h2>Тест завершён!</h2>
                    <div class="final-score">
                        <p>Ваш результат:</p>
                        <div class="score-display">
                            <span id="finalScore">0</span>
                        </div>
                    </div>
                    <button onclick="restartTest()" class="submit-btn">Пройти снова</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentQuestionId = null;
        let selectedAnswerId = null;
        let correctCount = 0;
        let questionCount = 0;

        async function startTest() {
            try {
                const response = await fetch('/api/test/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (response.ok && data.success) {
                    console.log('Тест начат');
                    loadNextQuestion();
                } else {
                    console.error('Ошибка начала теста:', data.message);
                    alert('Ошибка начала теста: ' + data.message);
                }
            } catch (error) {
                console.error('Ошибка начала теста:', error);
                alert('Ошибка начала теста: ' + error);
            }
        }

        async function loadNextQuestion() {
            try {
                // Получаем вопрос
                const questionResponse = await fetch('/api/test/question');
                const questionData = await questionResponse.json();
                
                if (questionResponse.ok && questionData.success) {
                    questionCount++;
                    currentQuestionId = questionData.question.id;
                    
                    document.getElementById('currentQuestion').textContent = questionCount;
                    document.getElementById('questionText').textContent = questionData.question.text;
                    
                    // Получаем варианты ответов
                    const answersResponse = await fetch(`/api/test/answers/${questionData.question.addr}`);
                    const answersData = await answersResponse.json();
                    
                    if (answersResponse.ok && answersData.success) {
                        const container = document.getElementById('answersContainer');
                        container.innerHTML = '';
                        
                        answersData.answers.forEach((answer, index) => {
                            const div = document.createElement('div');
                            div.className = 'answer-option';
                            div.innerHTML = `
                                <input type="radio" id="answer${index}" name="answer" value="${answer.id}">
                                <label for="answer${index}">${answer.text}</label>
                            `;
                            div.querySelector('input').addEventListener('change', (e) => {
                                selectedAnswerId = e.target.value;
                                document.getElementById('submitBtn').style.display = 'block';
                            });
                            container.appendChild(div);
                        });
                    } else {
                        console.log('Нет вариантов ответов');
                        finishTest();
                    }
                } else {
                    console.log('Вопросы закончились, финиш');
                    finishTest();
                }
            } catch (error) {
                console.error('Ошибка загрузки вопроса:', error);
                finishTest();
            }
        }

        async function submitAnswer() {
            if (!selectedAnswerId) return;

            try {
                const response = await fetch('/api/test/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question_id: currentQuestionId,
                        answer_id: selectedAnswerId
                    })
                });
                const data = await response.json();
                
                if (response.ok && data.success) {
                    if (data.is_correct) {
                        correctCount++;
                        document.getElementById('correctAnswers').textContent = correctCount;
                    }
                    
                    selectedAnswerId = null;
                    document.getElementById('submitBtn').style.display = 'none';
                    setTimeout(loadNextQuestion, 500);
                } else {
                    console.error('Ошибка отправки ответа:', data.message);
                    alert('Ошибка отправки ответа: ' + data.message);
                }
            } catch (error) {
                console.error('Ошибка отправки ответа:', error);
                alert('Ошибка отправки ответа: ' + error);
            }
        }

        async function finishTest() {
            try {
                const response = await fetch('/api/test/finish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                document.getElementById('questionSection').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';
                
                const finalScore = (data.success && data.rating) ? data.rating : correctCount;
                document.getElementById('finalScore').textContent = finalScore;
            } catch (error) {
                console.error('Ошибка завершения теста:', error);
                document.getElementById('questionSection').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';
                document.getElementById('finalScore').textContent = correctCount;
            }
        }

        function restartTest() {
            correctCount = 0;
            questionCount = 0;
            document.getElementById('correctAnswers').textContent = 0;
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('questionSection').style.display = 'block';
            startTest();
        }

        document.getElementById('submitBtn').addEventListener('click', submitAnswer);

        // Автоматический старт при загрузке страницы
        window.onload = startTest;
    </script>
</body>
</html>
